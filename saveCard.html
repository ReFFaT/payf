<!DOCTYPE html>
<html lang="en">

<head>
    <link href="http://fonts.cdnfonts.com/css/bambino-2" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/savecard.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

    <div class="wrapper">
        <h2>Пополение бaнковской кaртой</h2>
        <h3>2 000 ₽</h3>
        <section class="cards">
            <div class="card-bind active">
                <div class="card-bind__wrap sber">
                    <div class="card-bind__img">
                        <img class="card-bind__logo" src="img/pay/sbermobilelogo.png" alt="">
                        <img class="card-bind__name" src="img/pay/visa.png" alt="">
                    </div>
                    <div class="card-bind__text">
                        <p>**** 4004</p>
                        <p>03 / 23</p>
                    </div>
                </div>
            </div>
            <div class="card-add ">
                <div class="card-add__wrap">
                    <img src="img/pay/1.png" alt="">
                    <p>Новая карта</p>
                </div>
            </div>
        </section>
        <section>
           
                <div class="card">
                    <div class="card__wrapper">
                        <div class="card__front">
                            <div class="card__banks">
                                <img class="card__bank-1" src="img/saveCard/sberwhite.png" alt="">
                                <img class="card__bank-2" src="img/saveCard/visawhite.png" alt="">
                            </div>
                            <div class="card__num">
                                <p class="card__digit"> .... .... .... 4004</p> 
                            </div>
                            <div class="card__date">
                                <div class="card__date-wrap">
                                    <p class=" card__date-dt ">Действует до</p>
                                    <p class=" card__date-st ">03 / 24</p>
                                    <p name="ccyear" class="card__date-st" pattern="[0-9]{2}"
                                        required maxlength="2" autocomplete="cc-exp-year" type="text" placeholder="ГГ">
                                </div>
                            </div>
                        </div>
                        <div class="card__back">
                            <div class="card__back-line">

                            </div>
                        </div>
                    </div>

                    <div class="card__button">
                        <button id="btn" type="submit">Пополнить</button>
                    </div>

        </section>
        <section>
            <div class="vefifed">
                <img src="img/pay/psi.png" alt="">
                <img src="img/pay/secur.png" alt="">
                <img src="img/pay/verifedvisa.png" alt="">
                
            </div>
        </section>
    </div>
    <script src="script/script.js"></script>

</html>
